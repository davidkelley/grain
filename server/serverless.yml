resources:
  Resources:
    DeveloperRole:
      Type: "AWS::IAM::Role"
      Properties:
        Path: "/grain/developer/"
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: "account"
              Effect: "Allow"
              Principal:
                AWS: { "Fn::Join" : ["", ["arn:aws:iam::", { "Ref" : "AWS::AccountId" }, ":root" ] ] }
              Action:
                - "sts:AssumeRole"
        Policies:
          - PolicyName: "root"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                -
                  Effect: "Allow"
                  Action: "*"
                  Resource: "*"
